name: Test CI Workflow

on:
  push:
    branches:
      - main
      - vitest
      - component-testing
  pull_request:
    branches:
      - main
      - vitest
      - component-testing

jobs:
  build-and-test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # - name: Install DFX
      #   run: |
      #     sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
      #     echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install DFX
        uses: aviate-labs/setup-dfx@v0.3.2
        with:
          dfx-version: 0.26.0

      - name: Install Mops
        run: npm i -g ic-mops

      - name: Install dependencies
        run: npm install

      - name: 'start dfx local'
        run: dfx start --clean --background

      - name: Make deploy script executable
        run: chmod +x ./scripts/deploy-local.sh

      - name: Run local deployment
        run: ./scripts/deploy-local.sh

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm run test
