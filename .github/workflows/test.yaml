name: Test CI Workflow

on:
  push:
    branches:
      - main
      - vitest
      - component-testing
  pull_request:
    branches:
      - main
      - vitest
      - component-testing

jobs:
  build-and-test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm run test
